---
  cliffordParams:
    maxThrottle: 20 # dynamical parameters of clifford robot
    maxSteerAngle: 0.5
    susOffset: -0.00
    susLowerLimit: -0.01
    susUpperLimit: 0.00
    susDamping: 10
    susSpring: 500
    traction: 1.25
    massScale: 1.0

  simulationParams:
    timeStep: 0.002
    stepsPerControlLoop: 50
    numSolverIterations: 300
    gravity: -10
    contactBreakingThreshold: 0.0001
    contactSlop: 0.0001
    moveThreshold: 0.1
    maxStopMoveLength: 250

  terrainMapParams:
    mapWidth: 300  # width of matrix
    mapHeight: 300  # height of matrix
    widthScale: 0.1  # each pixel corresponds to this distance
    heightScale: 0.1
    depthScale: 1

  terrainParams:
    AverageAreaPerCell: 1.0
    cellPerlinScale: 5
    cellHeightScale: 0.6  # parameters for generating terrain
    smoothing: 0.7
    perlinScale: 2.5
    perlinHeightScale: 0.1

  senseParams:
      senseType: -1

  explorationParams:
      explorationType: "boundedExplorationNoise"

  sensors:
      Lidar:
          type: LidarSensor
          topic: lidar
          params:
              senseDim: [6.2832, 0.7854] # [2.*np.pi,np.pi/4.] angular width and height of lidar sensing
              lidarAngleOffset: [0,0] # offset of lidar sensing angle
              lidarRange: 120 # max distance of lidar sensing
              senseResolution: [512,16] # resolution of sensing (width x height)
              removeInvalidPointsInPC: False # remove invalid points in point cloud
              senseType: 0
              sensorPose: [[0,0,0.3],[0,0,0,1]] # pose of sensor relative to body

      FrontCamera:
          type: FrontCameraSensor
          topic: front_camera
          params:
              FOV: 45.0
              aspect: 1.0
              senseResolution: [128, 128]

      LocalHeightmapSensor:
          type: LocalHeightmapSensor
          topic: heightmap
          params:
              senseResolution: [128, 128]
              senseDim: [5.0, 5.0]

      ShockTravelSensor:
          type: ShockTravelSensor
          topic: shock_travel
