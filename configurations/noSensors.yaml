---
  cliffordParams:
    maxThrottle: 1000 # dynamical parameters of clifford robot
    maxSteerAngle: 0.5
    susOffset: -0.00
    susLowerLimit: -0.01
    susUpperLimit: 0.00
    susDamping: 10
    susSpring: 500
    traction: 1.25
    massScale: 10.0

  simulationParams:
    timeStep: 0.002
    stepsPerControlLoop: 50
    numSolverIterations: 50
    gravity: -10
    contactBreakingThreshold: 0.0001
    contactSlop: 0.0001
    moveThreshold: 0.1
    maxStopMoveLength: 250

  terrainMapParams:
    mapWidth: 500  # width of matrix
    mapHeight: 50  # height of matrix
    widthScale: 0.5  # each pixel corresponds to this distance
    heightScale: 0.5
    depthScale: 1

  terrainParams:
    AverageAreaPerCell: 3.0
    cellPerlinScale: 0.5
    cellHeightScale: 0.0
    smoothing: 0.7
    perlinScale: 0.9
    perlinHeightScale: 0.5
    frictionScale: 0.0

  senseParams:
      senseType: -1

  explorationParams:
      explorationType: "boundedExplorationNoise"

  sensors:
