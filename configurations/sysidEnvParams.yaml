---
  cliffordParams:
    maxThrottle: 20 # dynamical parameters of clifford robot
    maxSteerAngle: 0.5
    susOffset: -0.00
    susLowerLimit: -0.01
    susUpperLimit: 0.00
    susDamping: 10
    susSpring: 500
    traction: 1.25
    massScale: 1.0

  simulationParams:
    timeStep: 0.002
    stepsPerControlLoop: 50
    numSolverIterations: 300
    gravity: -10
    contactBreakingThreshold: 0.0001
    contactSlop: 0.0001
    moveThreshold: 0.1
    maxStopMoveLength: 250

  terrainMapParams:
    mapWidth: 300  # width of matrix
    mapHeight: 300  # height of matrix
    widthScale: 0.1  # each pixel corresponds to this distance
    heightScale: 0.1
    depthScale: 1

  terrainParams:
    AverageAreaPerCell: 1.0
    cellPerlinScale: 0.0
    cellHeightScale: 0.0
    smoothing: 0.7
    perlinScale: 2.5
    perlinHeightScale: 0.0

  senseParams:
      senseType: -1

  explorationParams:
      explorationType: "boundedExplorationNoise"
