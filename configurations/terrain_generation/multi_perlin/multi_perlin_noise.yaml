---
  terrainMapParams:
    mapWidth: 300  # width of matrix
    mapHeight: 300  # height of matrix
    widthScale: 0.1  # each pixel corresponds to this distance
    heightScale: 0.1
    depthScale: 1

  terrainParams:
    AverageAreaPerCell:
        distribution: exponential
        scale: 30.0
        offset: 200.0
    cellPerlinScale:
        distribution: uniform
        min: 1.0
        max: 2.0
    cellHeightScale:
        distribution: uniform
#        min: 0.1
#        max: 3.0
        min: 0.5
        max: 2.0
    perlinNoises:
        -
            perlinScale:
                distribution: uniform
                min: 0.05
                max: 0.1
            perlinHeightScale:
                distribution: uniform
                min: 3.0
                max: 4.0
        -
            perlinScale:
                distribution: uniform
                min: 0.07
                max: 0.15
            perlinHeightScale:
                distribution: uniform
                min: 2.0
                max: 3.0
        -
            perlinScale:
                distribution: uniform
                min: 0.1
                max: 0.2
            perlinHeightScale:
                distribution: uniform
                min: 1.0
                max: 2.0
        -
            perlinScale:
                distribution: uniform
                min: 0.2
                max: 0.3
            perlinHeightScale:
                distribution: uniform
                min: 0.5
                max: 1.0

    planeOffsetRadius:
        distribution: uniform
        min: 0.0
        max: 0.15

    agentOrigin: [-15.0, 0.0]
    flatRadius: 0.0
    smoothing: 1.0
    frictionScale: 0.0
    frictionOffset: 2.0
