---
  terrainMapParams:
    mapWidth: 300  # width of matrix
    mapHeight: 300  # height of matrix
    widthScale: 0.1  # each pixel corresponds to this distance
    heightScale: 0.1
    depthScale: 1

  terrainParams:
    AverageAreaPerCell:
        distribution: exponential
        scale: 10.0
        offset: 10.0
    cellPerlinScale:
        distribution: uniform
        min: 1.0
        max: 2.0
    cellHeightScale:
        distribution: uniform
        min: 0.1
        max: 3.0
    perlinScale:
        distribution: uniform
        min: 0.1
        max: 1.0
    perlinHeightScale:
        distribution: uniform
        min: 0.1
        max: 0.5
    planeOffsetRadius:
        distribution: uniform
        min: 0.0
        max: 0.3
    agentOrigin: [-15.0, 0.0]
    flatRadius: 0.0
    smoothing: 1.0
    frictionScale: 0.0
    frictionOffset: 2.0
